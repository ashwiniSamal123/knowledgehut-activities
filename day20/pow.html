<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">This is the example of math.pow</div>
    <script>
        let a = 2;
        let b = 3;
        let c = Math.pow(a,b);
        let d = a ** b;
        document.write(`<h3>c = ${c}</h3>`);
        document.write(`<h3>d = ${d}</h3>`);
    </script>
</body>
</html>
