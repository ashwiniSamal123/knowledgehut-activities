<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Examples of some in-built functions.</h1>
    <script>
        let d1= new Date();
        let d2= new Date(1998, 10, 9);
        document.write(`<h2>Dtae1 : ${d1}</h2>`);
        document.write(`<h2>Dtae2 : ${d2}</h2>`);
        document.write(`<h2>Year : ${d1.getFullYear}</h2>`);
        document.write(`<h2>Month : ${d1.getMonth}</h2>`);
        document.write(`<h2>Date1 : ${d1.toLocaleDateString}</h2>`);   
    </script>
</body>
</html>
