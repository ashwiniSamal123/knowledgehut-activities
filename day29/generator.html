<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of generator</h2>
    <div id="main"> Next value:</div>
    <div id="demo"></div>
    <button onclick="fetch()">Fetch</button>
    <script>
        function *generatorDemo(){
            console.log('First Line');
            yield "Ashwini";
            console.log('second line');
            yield "Ambadas";
            console.log('Thord line');
            yield "gandhal";
        }
        let g = generatorDemo();
        function fetch(){
            let result = g.next();
            
            let ele = document.getElementById("main");
            let dem = document.getElementById("demo");
            ele.innerHTML = 'Next value : '+result.value;
            dem.innerHTML = 'status : '+result.done;
        }
    </script>
</body>
</html>
