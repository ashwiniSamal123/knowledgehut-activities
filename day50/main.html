<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This is client program</h2>
    Enter your name: <input type="text" id="name" value="">
    <button onclick="info()">Enter</button>
   
    <button onclick="sendMessage()">Send</button>
    <div id="chatbox"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
       
        let socket = io();
        function info(){
          Enter message<input type="text" id="message" value="">}
        function sendMessage()
        {
            let inputValue = document.getElementById('message').value;
            socket.emit('message',inputValue);
        }
        socket.on('publish',(data)=>{
            let ele = document.getElementById('chatbox');
            ele.innerHTML +=`<p>${data}<p>`;
        })
    </script>
</body>
</html>
