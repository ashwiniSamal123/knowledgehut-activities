<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
    <div id="demo"></div>
    <script>
        let name="ashwini";
        let age = 25;
        let fruit =["apple","banana","cherry","guava"];
       
        let ele = document.getElementById("main");
        ele.innerHTML=` <h3> Name = ${name}, Age = ${age}</h3>`; 
        let listinfo=`<ul>`;
        for(let i=0;i<fruit.length;i++){
         listinfo=`${listinfo}<li>${fruit[i]}</li>`;
        }
        let ele2= document.getElementById("demo");
        ele2.innerHTML=`${listinfo}</ul>`;
     </script>
</body>
</html>
