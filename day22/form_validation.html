<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .thumb {
        width: 100px;
        height: 100px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Simple Form</h2>
      <form action="abc.html" method="post" onsubmit="return handleSubmit()">
        <div>
          <label>Enter Username</label>
          <input type="text" name="n1" autocomplete="off" id="i1" /><span
            id="Uname"
            style="color: red"
          ></span>
        </div>
        <br />
        <div>
          <label>Enter Lastname</label>
          <input type="text" name="L1" autocomplete="off" id="s1" /><span
            id="Lname"
            style="color: red"
          ></span>
        </div>
        <br />
        <div>
          <label>Enter Password</label>
          <input type="password" name="n2" id="i2" /><span id="pswd" style="color: red"></span>
        </div>
        <div>
          <label>confirm Password</label>
          <input type="password" name="n3" id="i3" /><span id="cnpswd" style="color: red"></span>
        </div>
        <button type="submit"> Submit </button>
      </form>
    </div>
    <script type="text/javascript">
      function handleSubmit() {
        let input1 = document.getElementById("i1").value; // retrieves value from #i1
        let input2 = document.getElementById("s1").value; // retrieves value from #s1
        let input3 = document.getElementById("i2").value; // retreives value from #i2
        let input4 = document.getElementById("i3").value;
        let errorName = document.getElementById("Uname");
        let errorLname = document.getElementById("Lname");
        let errorPswd = document.getElementById("pswd");
        let errorcnpswd = document.getElementById("cnpswd");
        if (input1.length <= 2) {
          errorName.innerHTML = "Please enter username at least 2 char";
          return false;
        }
        if (input2.length <= 0) {
          errorLname.innerHTML = "Please enter user last name at least 2 char";
          return false;
        }
        if (input3.length <= 2) {
          errorPswd.innerHTML = "Please enter password";
          return false;
        }
        if (input4.length <= 2) {
          errorcnpswd.innerHTML = "Please confirm your password";
          return false;
        }
        if (input3 != input4){
          alert("Please confirm your password");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
