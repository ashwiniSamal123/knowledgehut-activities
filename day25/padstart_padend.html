<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>hello</div>
    <script>
        let x = "123".padStart(5, 'x');
        document.write(`${x}<br/>`);
        console.log(x);
        let y ="123".padEnd(5, 'x');
        document.write(`${y}<br/>`);
        console.log(y);
        let z ="12345".padStart(5, 'x');
        document.write(`${z}<br/>`);
        console.log(z);
        let a = "123456".padStart(5, '*');
        document.write(`${a}<br/>`);
        console.log(a);

    </script>

</body>
</html>
