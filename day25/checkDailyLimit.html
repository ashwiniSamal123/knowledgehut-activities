<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function withdraw() {
        let amount = 3000;
        let status = false;
        function checkDailyLimit() {
          tranactionAmountDone = 48000;
          if((tranactionAmountDone + amount) > 50000) {
            status = false;
          } else {
            status = true;
          }
        }
        checkDailyLimit();
        if(status) {
          document.write(`<h3>withdrawn amount: ${amount}</h3>`);
        } else {
          document.write(`<h3>Sorry, daily limit crossed</h3>`);
        }
      }
      withdraw();
    </script>
  </body>
</html>
