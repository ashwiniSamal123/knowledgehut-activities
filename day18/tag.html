<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Example of getElementbyTagName</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      var ele = document.getElementsByTagName("p");
      document.getElementById("demo").innerHTML = "The text appear in the paragraph tag with id name demo" +ele[0].innerHTML;
      document.getElementById("demo1").innerHTML = " The another tag used example " + ele[0].innerHTML;
    </script>
  </body>
</html>
