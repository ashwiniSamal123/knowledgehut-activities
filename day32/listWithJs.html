<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript">
        let Heading = React.createElement('h3',{},"Welcome to react js");
        let subHeading = React.createElement('h3',{},'Thi is subheading');
        let items = ['Apple','Mango','pineapple','cherry'];
        let listItems = items.map(item =>React.createElement('li',{},item));
        let orderedlist = React.createElement('ol',{},listItems);
        let rootcontent = React.createElement('div',{},[Heading, subHeading, orderedlist]);   
        ReactDOM.render(rootcontent,document.getElementById('root'));

    </script>
</body>
</html>
