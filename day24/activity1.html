  <body>
    <h1>xamples of javascript</h1>
    <script>
       class user {
           constructor(name, contact){
               this.name=name;
               this.contact= contact;

           }
        }
       let u1 = new user("raj");
       let u2= new user("Ajay", {phone: 993933, email: 52006});
       let userArray = [];
       userArray.push(u1);
       userArray.push(u2);
       userArray.forEach((item) => {
             document.write(`<h2>name: ${item.name},  phone: ${item?.contact?.phone}, email: ${item?.contact?.email}</h2>`)
                  });

    </script>
